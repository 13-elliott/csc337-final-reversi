<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link
		rel="stylesheet"
		type="text/css"
		href="style.css"
	/>
	<title>Reversi Login</title>
</head>
<body>
	<h3>Let's Play Reversi!</h3>
	<div id="notifArea"></div>
	<h3 id="loginHeader">Login</h3>
	<form id="loginForm" action="/login" method="post">
		<label for="loginUname">Username</label>
		<input
			type="text" id="loginUname" name="username"
			required
		/> <br />
		<label for="loginPword">Password</label>
		<input
			type="password" id="loginPword" name="password"
			required pattern=".{8,}" title="at least 8 characters"
		/>
		<input type="submit" value="login" />
	</form>
	<h3>Signup</h3>
	<form id="regForm" action="/register" method="post">
		<label for="regUname">Username</label>
		<input
			type="text" id="regUname" name="username"
			required pattern="^[\w\d_]+$"
			title="only letters, numbers, and/or underscore"
		/> <br />
		<label for="regPword">Password</label>
		<input
			type="password" id="regPword" name="password"
			required pattern=".{8,}" title="at least 8 characters"
		/>
		<input type="submit" value="Submit" />
	</form>
    <h3><a href="#" id="createGuestGame">Play a game against a CPU</a></h3>
</body>
<script
	type="text/javascript"
	src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"
></script>
<script type="text/javascript" src="login.js"></script>
</html>
