<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<link
		rel="stylesheet"
		type="text/css"
		href="style.css"
	/>
	<link
		rel="stylesheet"
		type="text/css"
		href="home.css"
	/>
    <title>Reversi Home</title>
</head>
<body>
    <div id="header">
        <h3>Welcome back, <span class="username">[NAME]</span>! Let's play Reversi!</h3>
        <a href="/logout">or logout</a>
    </div>
    <div id="gamesList"></div>
    <div id="activeUserArea">
        <h3>Active Users:</h3>
        <div id="activeUserList"></div>
    </div>
    <form id="createGame" action="/games/create" method="POST">
        <div id="cpuRButtons">
            <div class="labelAndRadBut">
                <label for="cpuFalse">Human Opponent</label>
                <input id="cpuFalse" type="radio" name="cpu" value="" required />
            </div>
            <div class="labelAndRadBut">
                <label for="cpuTrue">CPU Opponent</label>
                <input id="cpuTrue" type="radio" name="cpu" value="1" required />
            </div>
        </div>
        <div id="p2Name">
            <label for="p2NameField">Opponent name (leave blank for guest):</label>
            <input id="p2NameField" type="text" name="p2" />
        </div>
        <input type="submit" value="Create Game" />
    </form>
</body>
<script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
></script>
<script type="text/javascript" src="home.js"></script>
</html>
