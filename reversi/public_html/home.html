    <title>Reversi Home</title>

<body>
    <div id="header">
        <h3>Welcome back, <span class="username">[NAME]</span>!</h3>
    </div>
    <div id="gamesList"></div>
    <form id="createGame" action="/games/create" method="POST">
        <label for="cpuFalse">Human Opponent</label>
        <input id="cpuFalse" type="radio" name="cpu" value=""  />
        <label for="cpuTrue">CPU Opponent</label>
        <input id="cpuTrue" type="radio" name="cpu" value="1" />
        <br />
        <input id="p2Name" type="text" name="p2" />
        <input type="submit" value="Create Game" />
    </form>
</body>
